
<ion-content>
    <form  #form="ngForm" (ngSubmit)="authentification(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Connectez Vous</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input  name="name" type="text" placeholder="Identifiant" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
                </ion-item>
                  <ion-item *ngIf="messageError" lines="none">
                    <ion-text class="ion-padding-horizontal ion-text-center" color="danger">{{messageError}}</ion-text>
                  </ion-item>
                
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Se connecter</ion-button>
              </div>
              <div padding text-center>
                  <ion-text>Pas encore de compte ? <br></ion-text>
                <a [routerLink]="['/register']">
                <ion-text>Creer Un Compte En quelques secondes</ion-text>
              </a>
               </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

</ion-content>
