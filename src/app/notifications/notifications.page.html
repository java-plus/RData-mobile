<app-header titreHeader="Favoris"></app-header>
<ion-content>
  <ion-text *ngIf="messageError" color="primary" class="ion-text-center"> <h3>{{messageError}}</h3></ion-text>
  <ion-list>
    <ion-item *ngFor="let objetNotification of listeNotifications">
      <ion-card (click)="expandItem(objetNotification)" >

        <ion-card-header>
                <ion-card-title><h3>{{objetNotification.notification.type}} | {{objetNotification.notification.dateDebut}} - {{objetNotification.notification.dateFin}}</h3></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <app-expandable [expanded]="objetNotification.expanded">
            <ion-item>
              <ion-label><span>Message: </span> {{objetNotification.notification.message}} </ion-label>
            </ion-item>

          </app-expandable>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
